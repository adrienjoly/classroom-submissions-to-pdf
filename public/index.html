<!DOCTYPE html>
<html>
<head>
  <title>Snoozer Web Client</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="snoozeable-element/snoozeable.css">
</head>
<body>

  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

  <div id="snoozer-web-client">
    <div v-if="!sesId">
      <button v-on:click="login">Click here to give permission</button>
      <p>Then enter your code here:
        <input id="authcode">
        <button v-on:click="submitCode">OK</button>
      </p>
    </div>
    <div v-if="sesId">
      <ol>
        <li v-for="item in orderedEvents" v-bind:id=item.id v-bind:uuid=item.uuid>
          <div class="snoozeable-module__wrapper">
            <div class="snoozeable-module__slide event-entry">
              <p class="event-name">{{ item.name }}</p>
              <p class="event-date">
                {{ item.date }}
                <!--<button v-on:click="snooze">Swipe to Snooze</button>-->
              </p>
            </div>
            <div class="snoozeable-module__slide event-snooze">SNOOZE</div>
          </div>
        </li>
      </ol>
    </div>
  </div>

  <script src="snoozeable-element/snoozeable.js"></script>
  <!--<script src="client-http.js"></script>-->
  <script src="client-fake.js"></script>
  <script src="index.js"></script>

</body>
</html>
